        <script>
            $( document ).ready(function() {
                if((getAuthKey() != "" && getAuthKey() != null)) {
                    $("#lfmnamed").hide();  // checked
                    $("#authbutd").show();  // checked
                    $("#reccobox").prop('checked', true);
                    $("#tick").show();
                }
                else {
                    $("#lfmnamed").show();  // checked
                    $("#authbutd").hide();  // checked
                    $("#reccobox").prop('checked', false);
                }
            });

            function fetchResults(festival) {

                    var url = 'http://localhost:80/s/g/castroneves121?year=2015';


                    console.log("Sending");
                    $.ajax({
                        url: url,
                        dataType: 'JSON',
                        type: 'GET',
                        success: function (json) {
                            teardownTt();
                            var days = Object.keys(json.sched);
                            setupTableConfig(days);
                            for (var i=0; i<days.length; i++) {
                                console.log(json.sched[days[i]]);
                                var acts = json.sched[days[i]];
                                for ( act of acts ) {
                                    $('#ttevents').append("<li class=\"tt-event btn-success\" data-day=\"" + i + "\" data-start=\"" + act.ttStart + "\" data-duration=\"" + act.ttDuration + "\" rel=\"tooltip\" unselectable=\"on\">" + act.name + "<br>" + act.stage + "<br>" + act.startTime + " - " + act.endTime + "</li>");
                                }

                                var clashes = json.clash[days[i]];
                                for ( act of clashes ) {
                                    $('#ttevents').append("<li class=\"tt-event btn-warning\" data-day=\"" + i + "\" data-start=\"" + act.ttStart + "\" data-duration=\"" + act.ttDuration + "\" rel=\"tooltip\" unselectable=\"on\">" + act.name + "<br>" + act.stage + "<br>" + act.startTime + " - " + act.endTime + "</li>");
                                }

                            }
                            $('.timetable').each(function (e) {
                                $(this).initialiseTT();
                                $(this).resizeTimetable();
                            });
                            $('#timetable').show();


                        },
                        error: function (xhr, ajaxOptions, thrownError) {
                            $('#results').html("ERROR - That festival may not have run that year, or the LastFM account does not exist");
                            $('#spinner').hide();
                        }
                    });
            }

            function setupTableConfig(days) {
                $('#timetable').data('days', days.length);
                 for (var i = 0; i < days.length; i++) {
                    $('#ttdays').append("<div class=\"tt-day\" data-day=\"" + i + "\">" + days[i] + "</span></div>");
                 }
            }

            function teardownTt() {
                $('#ttdays').html('');
                $('#ttevents').html('');
            }

            function clearTable() {
                $('#results').html("<thead><tr><th>Artist</th><th>Day</th><th>Stage</th><th>Status</th></tr></thead>");
            }

            function setTableCss(tr, status) {
                switch(status) {
                    case "Confirmed":
                        tr.addClass("success");
                        break;
                    case "To Be Confirmed":
                        tr.addClass("info");
                        break;
                    case "Strong Rumour":
                        tr.addClass("warning");
                        break;
                    case "Rumour":
                        tr.addClass("danger");
                        break;
                    default:
                }
            }

            function togglerecco() {
                console.log("toggling");
                if($("#reccobox").is(':checked')) {
                    console.log("showing");
                    $("#lfmnamed").hide();  // checked
                    $("#authbutd").show();  // checked
                    if((getAuthKey() != "" && getAuthKey() != null)) {
                        $("#cross").hide();
                        $("#tick").show();
                    }
                    else {
                        $("#cross").show();
                        $("#tick").hide();
                    }
                }
                else {
                    console.log("hiding");
                    $("#lfmnamed").show();  // checked
                    $("#authbutd").hide();  // checked
                    $("#cross").hide();
                    $("#tick").hide();
                }
            }

            function togglehist() {
                if($("#histbox").is(':checked')) {
                    console.log("showing");
                    $("#year").show();  // checked
                }
                else {
                    console.log("hiding");
                    $("#year").hide();
                }
            }

            function authWithLastFm() {
                // add indicator as to whether auth key is present
                // do something a bit more clever with key returned, cookie perhaps
                window.location.replace("http://www.last.fm/api/auth?api_key=0ba3650498bb88d7328c97b461fc3636&cb=http://festivalchecker.azurewebsites.net");
            }

            function getAuthKey() {
                return window.location.search.replace("?token=", "");
            }
        </script>
